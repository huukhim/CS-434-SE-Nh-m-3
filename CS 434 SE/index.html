<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <h3>Đăng nhập</h3>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            required
            placeholder="Nhập tên tài khoản"
          />
        </div>
        <div class="form-group" style="position: relative">
          <input
            type="password"
            id="password"
            required
            placeholder="Nhập mật khẩu"
          />
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            &#128065;
          </span>
        </div>
        <div class="flex">
          <div>
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Nhớ tài khoản</label>
          </div>
          <div style="margin-left: auto">
            <a class="quenmk" href="#">Quên mật khẩu?</a>
          </div>
        </div>
        <div class="submit">
          <button type="submit">Đăng Nhập</button>
        </div>
        <div>
          Bạn chưa có tài khoản?
          <button type="button" class="create-Account" id="openRegister">
            Tạo
          </button>
        </div>
      </form>
    </div>

    <div id="registerPopup" class="popup">
      <div class="popup-content">
        <span class="close" id="closeRegister">&times;</span>
        <h2>Tạo tài khoản</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="regUsername">Tên Tài khoản:</label>
            <input
              type="text"
              id="regUsername"
              required
              placeholder="Nhập tên tài khoản"
            />
          </div>
          <div class="form-group">
            <label for="phoneNumber">SĐT:</label>
            <input
              type="tel"
              id="phoneNumber"
              required
              placeholder="Nhập SĐT"
              pattern="[0-9]{10}"
              title="Số điện thoại phải có đúng 10 chữ số"
            />
            <div id="phoneError" style="color: red; display: none">
              Số điện thoại phải có đúng 10 chữ số.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Nhập Gmail" />
          </div>
          <div class="form-group">
            <label for="regPassword">Mật khẩu:</label>
            <input
              type="password"
              id="regPassword"
              required
              placeholder="Nhập Mật khẩu"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Nhập lại mật khẩu:</label>
            <input
              type="password"
              id="confirmPassword"
              required
              placeholder="Nhập Lại Mật khẩu"
            />
            <div id="passwordError" style="color: red; display: none">
              Mật khẩu không khớp.
            </div>
          </div>
          <div class="submit">
            <button type="submit">Tạo</button>
          </div>
        </form>
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>
