<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Hóa Đơn Bán</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CHI TIẾT HÓA ĐƠN BÁN</h1>
        <div class="invoice-details">
            <div class="info">
                <h2>Thông tin hóa đơn</h2>
                <label for="ngaytao">Ngày tạo</label>
                <input type="date" id="ngaytao" name="ngaytao" value="2024-05-03"><br>

                <label for="taikhoan">Tài khoản</label>
                <input type="text" id="taikhoan" name="taikhoan" value="Khách..."><br>

                <label for="may">Máy</label>
                <input type="text" id="may" name="may" value="Máy 4"><br>

                <label for="nhanvien">Nhân viên</label>
                <input type="text" id="nhanvien" name="nhanvien" value="admin"><br>

                <label for="chonsanpham">Chọn sản phẩm</label>
                <input type="text" id="chonsanpham" name="chonsanpham" value="Sản phẩm"><br>

                <input type="checkbox" id="dathanhtoan" name="dathanhtoan">
                <label for="dathanhtoan">Đã thanh toán</label><br>

                <label for="tinhtrang">Tình trạng</label>
                <select id="tinhtrang" name="tinhtrang">
                    <option value="choduyet">Chờ duyệt</option>
                </select><br>

                <button type="button">Lưu hóa đơn</button>
            </div>

            <div class="products">
                <h2>Sản phẩm hóa đơn</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Mã SP</th>
                            <th>Tên SP</th>
                            <th>Số Lượng</th>
                            <th>Giá bán</th>
                            <th>Tổng tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- data -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
